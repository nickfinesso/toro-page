<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toro fan-page</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: 'Permanent Marker', cursive;
      }

      .main-content {
        flex: 1;
      }

      .navbar, .card, .banner {
        font-family: 'Permanent Marker', cursive;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .banner-content {
        position: relative;
        z-index: 2;
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px 5px black;
      }

      .card {
        transition: transform 0.2s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .card:hover {
        transform: scale(1.05);
      }

      .intro-text {
        font-family: 'Poppins', sans-serif;
        font-size: 1.05rem;
        color: #222;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 12px;
        padding: 25px;
        margin: 50px auto;
        max-width: 800px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.8s ease, transform 1.8s ease;
      }

      .intro-text.visible {
        opacity: 1;
        transform: translateY(0);
      }

      footer {
        width: 100%;
        background-color: #000;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="main-content">
      
      <!-- NAVBAR FIXATA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="#">Storia</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Superga</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Squadra</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Sito Ufficiale</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Biglietti</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


      <!-- Banner -->
      <div class="banner">
        <img src="#" alt="Banner">
        <div class="banner-content" style="color: rgb(104, 20, 20);"></div>
      </div>

      <!-- Intro -->
      <div class="intro-text" id="introText"></div>

      <!-- Cards -->
      <div class="container my-5">
        <div class="row text-center">
          <div class="col-md-4 mb-4" id="tagCard">
            <div class="card shadow">
              <img src="" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-success"></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <footer>
      © 2025 Nick Finesso — Alessio Cifaldi - Alessandro Zanussi
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
